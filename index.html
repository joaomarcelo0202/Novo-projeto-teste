<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        /* Estilos para o corpo e a calculadora */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 25px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #d0d0d0;
        }

        .equal {
            background-color: #4CAF50;
            color: white;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .delete {
            background-color: #FFC107;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLastCharacter()">←</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        // Função para adicionar valores ao visor
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        // Função para limpar o visor
        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        // Função para apagar o último caractere
        function deleteLastCharacter() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display.slice(0, -1);
        }

        // Função para calcular o resultado
        function calculateResult() {
            let display = document.getElementById("display").value;
            try {
                document.getElementById("display").value = eval(display); // Realiza a operação matemática
            } catch (e) {
                document.getElementById("display").value = 'Erro'; // Caso haja erro na operação
            }
        }
    </script>
</body>
</html>
